        <script>
            const text = "Hello! I'm Brian Chu, a sophomore at UC Berkeley studying CS and Math with a passion for ML/GenAI and Full-Stack Development";
            let index = 0;
            const speed = 10; // Speed of typing, in milliseconds
        
            function typeText() {
                if (index < text.length) {
                    document.getElementById('typed-text').innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeText, speed);
                }
            }
        
            window.onload = function() {
                typeText();
            };
